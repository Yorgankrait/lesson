{% extends 'base.html' %}

{% block content %}
<div class="about-container">
    <div class="about-content">
        <h1 class="about-title">{{ about.name }}</h1>
        <div class="about-position">{{ about.title }}</div>
        
        <div class="about-section">
            <h2>Опыт работы</h2>
            <div class="about-text">{{ about.experience|linebreaks }}</div>
        </div>
        
        <div class="about-section">
            <h2>Образование</h2>
            <div class="about-text">{{ about.education|linebreaks }}</div>
        </div>
    </div>
</div>

<style>
/* Мобильные стили для страницы "О нас" */
@media screen and (max-width: 768px) {
    .about-container {
        padding: 15px;
    }

    .about-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .about-position {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .about-section {
        margin-bottom: 25px;
    }

    .about-section h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .about-text {
        font-size: 16px;
        line-height: 1.5;
    }
}

@media screen and (max-width: 480px) {
    .about-container {
        padding: 10px;
    }

    .about-title {
        font-size: 22px;
    }

    .about-position {
        font-size: 16px;
    }

    .about-section h2 {
        font-size: 18px;
    }

    .about-text {
        font-size: 14px;
    }
}
</style>
{% endblock %}
