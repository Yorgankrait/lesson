{% extends 'base.html' %}

{% block title %}Удаление урока{% endblock %}

{% block content %}
    <h1>Удаление урока</h1>
    <p>Вы уверены, что хотите удалить урок "{{ lesson.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Удалить</button>
        <a href="{% url 'lessons' %}" class="button">Отмена</a>
    </form>
{% endblock %}
