{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h1 data-aos="fade-down">Удаление урока</h1>
    
    <div class="confirmation-box" data-aos="fade-up">
        <p>Вы уверены, что хотите удалить урок "{{ lesson.title }}"?</p>
        <p class="warning">Это действие нельзя будет отменить. Презентация также будет удалена.</p>
        
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="delete-button">
                    <i class="fas fa-trash"></i> Удалить
                </button>
                <a href="{% url 'lessons' %}" class="cancel-button">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.content-container {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.confirmation-box {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}

.warning {
    color: #ff6b6b;
    margin: 20px 0;
}

.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.delete-button {
    padding: 10px 20px;
    background-color: rgba(220, 53, 69, 0.8);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1em;
}

.delete-button:hover {
    background-color: rgba(220, 53, 69, 1);
    transform: translateY(-2px);
}

.cancel-button {
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.cancel-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .button-group {
        flex-direction: column;
    }
    
    .delete-button,
    .cancel-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
