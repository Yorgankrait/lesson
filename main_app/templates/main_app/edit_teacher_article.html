{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h1 data-aos="fade-down">Редактирование статьи</h1>
    
    <div class="form-container" data-aos="fade-up">
        <form method="post" class="article-form">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-help">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                <div class="form-error">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="form-actions">
                <button type="submit" class="action-button">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
                <a href="{% url 'teacher_article_detail' article.pk %}" class="cancel-button">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.content-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.form-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 30px;
    margin-top: 20px;
}

.article-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-size: 1.1em;
    color: #fff;
}

input[type="text"],
textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1em;
}

input[type="text"]:focus,
textarea:focus {
    outline: none;
    border-color: #28a745;
    background: rgba(255, 255, 255, 0.15);
}

textarea {
    min-height: 200px;
    resize: vertical;
}

.form-help {
    font-size: 0.9em;
    color: #aaa;
}

.form-error {
    color: #ff6b6b;
    font-size: 0.9em;
    margin-top: 5px;
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.action-button {
    padding: 10px 20px;
    background-color: rgba(40, 167, 69, 0.8);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 8px;
}

.action-button:hover {
    background-color: rgba(40, 167, 69, 1);
    transform: translateY(-2px);
}

.cancel-button {
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.cancel-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

/* Стили для чекбокса публикации */
input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .action-button,
    .cancel-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
