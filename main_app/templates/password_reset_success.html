{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Пароль успешно изменен!</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <p>Через 3 секунды вы будете перенаправлены на главную страницу...</p>
</div>

<script>
    setTimeout(function() {
        window.location.href = '{% url "home" %}';
    }, 3000);
</script>
{% endblock %}
