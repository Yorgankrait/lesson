{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <table class="register-table">
            <tr>
                <td><label for="username">Имя пользователя:</label></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td><label for="password1">Пароль:</label></td>
                <td>{{ form.password1 }}</td>
            </tr>
            <tr>
                <td><label for="password2">Подтверждение пароля:</label></td>
                <td>{{ form.password2 }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="register-button">Зарегистрироваться</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
