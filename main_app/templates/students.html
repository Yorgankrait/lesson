{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}Ученики и их проекты{% endblock %}

{% block content %}
<div class="students-container">
    <h2 data-aos="fade-down">Ученики и их проекты</h2>
    <div class="student-grid">
        {% for student in students %}
        <div class="student-card" data-aos="fade-up" data-aos-delay="{{ forloop.counter|multiply:100 }}">
            <div class="student-avatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="student-info">
                <h3>{{ student.name }}</h3>
                <div class="project-name">{{ student.project }}</div>
                <div class="project-description">{{ student.description }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
